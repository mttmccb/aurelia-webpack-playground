<template>
  <section class="au-animate">
    <img src="images/main-logo.svg" class="pull-right">
    <h2>${heading}</h2>
    <ul class="list-unstyled">
      <li repeat.for="error of errors">
        <span class="text-danger">${error.message}</span>
      </li>
    </ul>
    <form role="form">
    <div>
      <label class="form-group">
        <strong>First Name</strong>
        <input class="form-control" value.bind="person.firstName & validate" />
      </label>
    </div>
      <label class="form-group">
        <strong>Last Name</strong>
        <input class="form-control" value.bind="person.lastName & validate" />
      </label>
      <div class="form-group">
        <label>Full Name</label>
        <p class="help-block">${fullName | upper}</p>
      </div>
      <button type="submit" click.trigger="submit()" class="btn btn-default">Submit</button>
    </form>
  </section>
  
</template>
