<template>
  <ai-dialog>
    <ai-dialog-body>
      <div class="form-group">
        <label for="firstName" t="first_name">First Name</label>
        <input attach-focus="true"  class="form-control" value.bind="person.firstName" id="firstName" t="[placeholder]first_name" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="lastName" t="last_name">Last Name</label>
        <input class="form-control" value.bind="person.lastName" id="lastName" t="[placeholder]last_name" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="superPower" t="superpower">Superpower</label>
        <input class="form-control" value.bind="person.superPower" id="superPower" t="[placeholder]superpower"  placeholder="Superpower">
      </div>
    </ai-dialog-body>

    <ai-dialog-footer>
      <button class="btn btn-default" click.trigger="controller.cancel()" t="cancel">Cancel</button>
      <button class="btn btn-success" click.trigger="save(person, originalPerson)" t="save">Save</button>
    </ai-dialog-footer>
  </ai-dialog>
</template>
